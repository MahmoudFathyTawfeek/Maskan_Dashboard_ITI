<div class="d-flex">

  <!-- Sidebar -->
<div class="col-md-2 text-white p-3 d-none d-md-block text-center" style="min-height: 100vh; border-right: 1px solid rgb(61, 4, 114);">   
  

  </div>

  <!-- Main Content -->
   <div class="col-md-10 col-12 p-4">
  <div class="row justify-content-between align-items-center mb-3">
    <h3 class="col-md-6">Add New User</h3>
    <div class="col-md-2 text-end">
      <button class="btn btn-primary w-100" [routerLink]="['/users']">Back</button>
    </div>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="addUser()" class="p-4 rounded-3 border border-primary">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" formControlName="phone">
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" formControlName="gender">
          <option value="" disabled selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" formControlName="dateOfBirth">
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">Verification</label>
        <select class="form-select" formControlName="isVerified">
          <option [value]="true">Verified</option>
          <option [value]="false">Not Verified</option>
        </select>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" formControlName="isAdmin" id="isAdmin">
      <label class="form-check-label" for="isAdmin">
        Host
      </label>
    </div>
    <div class="text-center">
       <button type="submit" class="btn btn-primary">Add User</button>
    </div>
   
  </form>
</div>
</div>
