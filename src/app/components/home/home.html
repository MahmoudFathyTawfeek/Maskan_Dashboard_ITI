<div >
  <!-- Main Content -->
  <div class="col-12 col-md-10 py-4 w-100">
    <h3 class="mb-4 fw-bold">ðŸ“Š Statistics</h3>

    <!-- Ø§Ù„Ø¯ÙˆØ§Ø¦Ø± Ø§Ù„Ø¥Ø­ØµØ§Ø¦ÙŠØ© -->
    <div class="row g-3 mb-5 justify-content-center">
      <!-- Occupancy Rate -->
      <div class="col-6 col-sm-4 col-md-2 text-center">
        <div
          class="card shadow-lg border-0 d-flex flex-column align-items-center justify-content-center mx-auto"
          style="width: 180px; height: 180px; border-radius: 50%; background: linear-gradient(135deg, #C69963, #e5d3b3); color: #fff;">

          <!-- Value -->
          <div class="fs-4 fw-bold">
            {{ occupancyRate }}%
          </div>

          <!-- Label -->
          <div class="mt-1" style="font-size: 13px;">
            Occupancy <br /> Bookings / Listings
          </div>
        </div>
      </div>

      <!-- User Types -->
      <div class="col-6 col-sm-4 col-md-2 text-center">
        <div
          class="card shadow-lg border-0 d-flex flex-column align-items-center justify-content-center mx-auto"
          style="width: 180px; height: 200px; border-radius: 20px; background: linear-gradient(135deg, #fff, #f9f6f4);">

          <!-- Pie Chart -->
          <div class="p-2" style="width: 100px; height: 100px;">
            <canvas baseChart
              [data]="userTypePieData"
              [options]="miniPieChartOptions"
              [plugins]="pieChartPlugins"
              [type]="'pie'">
            </canvas>
          </div>

          <!-- Title -->
          <div class="mt-2 fw-semibold text-brown" style="font-size: 14px;">
            User Role
          </div>
        </div>
      </div>

      <!-- Amenities -->
      <div class="col-6 col-sm-4 col-md-2 text-center">
        <div
          class="card shadow-lg border-0 d-flex flex-column align-items-center justify-content-center mx-auto"
          style="width: 180px; height: 200px; border-radius: 20px; background: linear-gradient(135deg, #fff, #f9f6f4);">

          <!-- Pie Chart -->
          <div class="p-2" style="width: 100px; height: 100px;">
            <canvas baseChart
              [data]="amenitiesPieData"
              [type]="'pie'"
              [options]="miniPieChartOptions"
              [plugins]="pieChartPlugins">
            </canvas>
          </div>

          <!-- Title -->
          <div class="mt-2 fw-semibold text-brown" style="font-size: 14px;">
            Amenities Status
          </div>
        </div>
      </div>

      <!-- User Genders -->
      <div class="col-6 col-sm-4 col-md-2 text-center">
        <div
          class="card shadow-lg border-0 d-flex flex-column align-items-center justify-content-center mx-auto"
          style="width: 180px; height: 200px; border-radius: 20px; background: linear-gradient(135deg, #fff, #f9f6f4);">

          <!-- Pie Chart -->
          <div class="p-2" style="width: 100px; height: 100px;">
            <canvas baseChart
              [data]="userGenderPieData"
              [options]="miniPieChartOptions"
              [plugins]="pieChartPlugins"
              [type]="'pie'">
            </canvas>
          </div>

          <!-- Title -->
          <div class="mt-2 fw-semibold text-brown" style="font-size: 14px;">
            Users Genders
          </div>
        </div>
      </div>

      <!-- Ads Approval -->
      <div class="col-6 col-sm-4 col-md-2 text-center">
        <div
          class="card shadow-lg border-0 d-flex flex-column align-items-center justify-content-center mx-auto"
          style="width: 180px; height: 200px; border-radius: 20px; background: linear-gradient(135deg, #fff, #f9f6f4);">

          <!-- Pie Chart -->
          <div class="p-2" style="width: 100px; height: 100px;">
            <canvas baseChart
              [data]="adsApprovalPieData"
              [options]="miniPieChartOptions"
              [plugins]="pieChartPlugins"
              [type]="'pie'">
            </canvas>
          </div>

          <!-- Title -->
          <div class="mt-2 fw-semibold text-brown" style="font-size: 14px;">
            Listings Status
          </div>
        </div>
      </div>

      <!-- Payment Status -->
      <div class="col-6 col-sm-4 col-md-2 text-center">
        <div
          class="card shadow-lg border-0 d-flex flex-column align-items-center justify-content-center mx-auto"
          style="width: 180px; height: 200px; border-radius: 20px; background: linear-gradient(135deg, #fff, #f9f6f4);">

          <!-- Pie Chart -->
          <div class="p-2" style="width: 100px; height: 100px;">
            <canvas baseChart
              [data]="paymentStatusPieData"
              [options]="miniPieChartOptions"
              [plugins]="pieChartPlugins"
              [type]="'pie'">
            </canvas>
          </div>

          <!-- Title -->
          <div class="mt-2 fw-semibold text-brown" style="font-size: 14px;">
            Payment Status
          </div>
        </div>
      </div>

    </div>

    <!-- Ø§Ù„Ø±Ø³ÙˆÙ… Ø§Ù„Ø¨ÙŠØ§Ù†ÙŠØ© -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Overall Stats -->
      <div class="col-md-6">
        <div class="card chart-card h-200 shadow-sm border-0">
          <!-- Ø¨Ø¯Ù„ bg-primary Ø®Ù„ÙŠÙ‡Ø§ Ø¨Ø³ØªÙŠÙ„ Ù…Ù† Ø«ÙŠÙ…Ùƒ -->
          <div class="card-header text-white fw-bold text-center"
              style="background-color: #C69963; border-top-left-radius: 12px; border-top-right-radius: 12px;">
            Overall Statistics
          </div>
          <div class="card-body p-3">
            <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="'bar'">
            </canvas>
          </div>
        </div>
      </div>

      <!-- Listings by Location Type -->
      <div class="col-md-6">
        <div class="card chart-card h-200 shadow-sm border-0">
          <div class="card-header text-white fw-bold text-center"
              style="background-color: #C69963; border-top-left-radius: 12px; border-top-right-radius: 12px;">
            Listings by Location Type
          </div>
          <div class="card-body p-3">
            <canvas baseChart
              [data]="listingsTitlePieData"
              [options]="pieChartOptions"
              [plugins]="pieChartPlugins"
              [type]="'pie'">
            </canvas>
          </div>
        </div>
      </div>

      <!-- Payment Status Per Day -->
      <div class="col-md-6">
        <div class="card chart-card h-200 shadow-sm border-0">
          <div class="card-header text-white fw-bold text-center"
              style="background-color: #C69963; border-top-left-radius: 12px; border-top-right-radius: 12px;">
            Payment Status Per Day
          </div>
          <div class="card-body p-3">
            <canvas baseChart
              [data]="paymentStatusPerDayData"
              [options]="lineChartOptions"
              [type]="'line'">
            </canvas>
          </div>
        </div>
      </div>

      <!-- Bookings Per Day -->
      <div class="col-md-6">
        <div class="card chart-card h-200 shadow-sm border-0">
          <div class="card-header text-white fw-bold text-center"
              style="background-color: #C69963; border-top-left-radius: 12px; border-top-right-radius: 12px;">
            Bookings Per Day
          </div>
          <div class="card-body p-3">
            <canvas baseChart
              [data]="bookingsPerDayLineData"
              [options]="lineChartOptions"
              [type]="'line'">
            </canvas>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
