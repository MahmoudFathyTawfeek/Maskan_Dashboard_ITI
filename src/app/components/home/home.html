<div class="d-flex flex-wrap">
  <!-- Sidebar -->
  <div class="col-12 col-md-2 text-white p-3 d-none d-md-block text-center"
       style="min-height: 100vh; border-right: 1px solid rgb(61, 4, 114);">
  </div>

  <!-- Main Content -->
  <div class="col-12 col-md-10 p-4">
    <h3 class="text-primary text-center mb-4">System Statistics</h3>

   <!-- الدوائر الإحصائية -->
<div class="d-flex flex-wrap justify-content-center gap-3 mb-5">
  
  <!-- Occupancy Rate -->
  <div class="text-center">
    <div class="card p-4 rounded-circle shadow-sm bg-info text-dark mx-auto"
         style="width: 160px; height: 160px;">
      <div class="fs-5 fw-bold">{{ occupancyRate }}%</div>
      <div style="font-size: 13px;">Occupancy Bookings / listings</div>
    </div>
  </div>

  <!-- User Types -->
  <div class="text-center">
    <div class="card p-4 rounded-circle shadow-sm bg-light text-dark mx-auto"
         style="width: 160px; height: 160px;">
      <canvas baseChart 
        [data]="userTypePieData" 
        [options]="miniPieChartOptions" 
        [plugins]="pieChartPlugins" 
        [type]="'pie'">
      </canvas>
      <div style="font-size: 13px;">User Role</div>
    </div>
  </div>

  <!-- Amenities -->
  <div class="text-center">
    <div class="card p-4 rounded-circle shadow-sm bg-light text-dark mx-auto"
         style="width: 160px; height: 160px;">
      <canvas baseChart
        [data]="amenitiesPieData"
        [type]="'pie'"
        [options]="miniPieChartOptions"
        [plugins]="pieChartPlugins">
      </canvas>
      <div style="font-size: 13px;">Amenities Status</div>
    </div>
  </div>

  <!-- User Genders -->
  <div class="text-center">
    <div class="card p-4 rounded-circle shadow-sm bg-light text-dark mx-auto"
         style="width: 160px; height: 160px;">
      <canvas baseChart 
        [data]="userGenderPieData" 
        [options]="miniPieChartOptions" 
        [plugins]="pieChartPlugins" 
        [type]="'pie'">
      </canvas>
      <div style="font-size: 13px;">Users Genders</div>
    </div>
  </div>

  <!-- Ads Approval -->
  <div class="text-center">
    <div class="card p-4 rounded-circle shadow-sm bg-light text-dark mx-auto"
         style="width: 160px; height: 160px;">
      <canvas baseChart 
        [data]="adsApprovalPieData" 
        [options]="miniPieChartOptions" 
        [plugins]="pieChartPlugins" 
        [type]="'pie'">
      </canvas>
      <div style="font-size: 13px;">Listings Status</div>
    </div>
  </div>

  <!-- Payment Status -->
  <div class="text-center">
    <div class="card p-4 rounded-circle shadow-sm bg-light text-dark mx-auto"
         style="width: 160px; height: 160px;">
      <canvas baseChart 
        [data]="paymentStatusPieData" 
        [options]="miniPieChartOptions" 
        [plugins]="pieChartPlugins" 
        [type]="'pie'">
      </canvas>
      <div style="font-size: 13px;">Payment Status</div>
    </div>
  </div>

  <!-- Categories Usage -->
  <div class="text-center">
    <div class="card p-4 rounded-circle shadow-sm bg-light text-dark mx-auto"
         style="width: 160px; height: 160px;">
      <canvas baseChart 
        [data]="categoriesPieData" 
        [options]="miniPieChartOptions" 
        [plugins]="pieChartPlugins" 
        [type]="'pie'">
      </canvas>
      <div style="font-size: 13px;">Categories Usage</div>
    </div>
  </div>

</div>


    <!-- الرسوم البيانية -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Overall Stats -->
      <div class="col-md-6">
        <div class="card chart-card h-200">
          <div class="card-header bg-primary text-white fw-bold text-center">Overall Statistics</div>
          <div class="card-body">
            <canvas baseChart 
              [data]="barChartData" 
              [options]="barChartOptions" 
              [type]="'bar'">
            </canvas>
          </div>
        </div>
      </div>

      <!-- Listings by Location Type -->
      <div class="col-md-6">
        <div class="card chart-card h-200">
          <div class="card-header bg-info text-white fw-bold text-center">Listings by Location type</div>
          <div class="card-body">
            <canvas baseChart 
              [data]="listingsTitlePieData" 
              [options]="pieChartOptions" 
              [plugins]="pieChartPlugins" 
              [type]="'pie'">
            </canvas>
          </div>
        </div>
      </div>

      <!-- Payment Status Per Day -->
      <div class="col-md-6">
        <div class="card chart-card h-200">
          <div class="card-header bg-warning text-dark fw-bold text-center">Payment Status Per Day</div>
          <div class="card-body">
            <canvas baseChart 
              [data]="paymentStatusPerDayData" 
              [options]="lineChartOptions" 
              [type]="'line'">
            </canvas>
          </div>
        </div>
      </div>

      <!-- Bookings Per Day -->
      <div class="col-md-6">
        <div class="card chart-card h-200">
          <div class="card-header bg-warning text-dark fw-bold text-center">Bookings Per Day</div>
          <div class="card-body">
            <canvas baseChart 
              [data]="bookingsPerDayLineData" 
              [options]="lineChartOptions" 
              [type]="'line'">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
