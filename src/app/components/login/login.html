<div class="d-flex flex-column min-vh-100 m-0 p-0">

  <!-- Nav -->
  <header class="bg-nav shadow-sm py-2 px-3 py-4 d-flex align-items-center position-relative">
    <!-- Logo (left) -->
    <a class="d-flex align-items-center text-decoration-none" routerLink="/">
      <img src="assets/logooo.PNG" alt="Logo" width="120" height="40" class="rounded shadow-sm" />
    </a>

    <!-- Centered Title -->
    <h1 class="position-absolute top-50 start-50 translate-middle text-light fw-bold fs-3 m-0">
      Dashboard
    </h1>
  </header>

  <!-- Main Content -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-center bg-light">
    <div class="col-11 col-sm-8 col-md-6 col-lg-4 border rounded-3 p-4 shadow-lg mt-5 bg-white">

      <!-- Title -->
      <h2 class="text-center mb-4 text-brown">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="form-group mb-3">
          <label class="form-label text-brown">Email</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Enter email" />
        </div>

        <!-- Password -->
        <div class="form-group mb-3">
          <label class="form-label text-brown">Password</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="Enter password">
            <button type="button" class="btn btn-outline-brown"
              (mousedown)="showPassword = true"
              (mouseup)="showPassword = false"
              (mouseleave)="showPassword = false"
              tabindex="-1">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-brown w-100 mt-3" [disabled]="loginForm.invalid || loading">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-footer text-white text-center py-3">
    <div class="container">
      <p class="mb-0">
        &copy; 2025 <span style="color:#C69963;">Maskan</span>. All rights reserved.
      </p>
    </div>
  </footer>
</div>
