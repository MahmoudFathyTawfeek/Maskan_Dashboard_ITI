<div class="d-flex flex-column min-vh-100 m-0 p-0">
  <!-- Header -->
  <app-header></app-header>

  <!-- Main Content -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-center bg-light">
    <div class="col-11 col-sm-8 col-md-6 col-lg-4 border rounded-3 p-4 shadow-lg mt-5 bg-white">

      <!-- Title -->
      <h2 class="text-center mb-4 text-brown">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="form-group mb-3">
          <label class="form-label text-brown">Email</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Enter email" />
        </div>

        <!-- Password -->
        <div class="form-group mb-3">
          <label class="form-label text-brown">Password</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="Enter password">
            <button type="button" class="btn btn-outline-brown"
              (mousedown)="showPassword = true"
              (mouseup)="showPassword = false"
              (mouseleave)="showPassword = false"
              tabindex="-1">
              üëÅÔ∏è‚Äçüó®Ô∏è
            </button>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-brown w-100 mt-3" [disabled]="loginForm.invalid || loading">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </div>
  </main>
  <!-- Footer -->
  <app-footer></app-footer>

</div>
