<div>

  <!-- Main Content -->
  <div class="col-md-10 col-12 p-4 w-100">
    <!-- عنوان وزر الإضافة -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>All Amenities</h3>
    </div>

    <!-- جدول amenities -->
 <table class="table table-bordered table-hover text-center"
       *ngIf="amenities.length > 0"
       [ngClass]="isDarkMode ? 'bg-black text-light' : 'bg-light text-dark'">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>_id</th>
      <th>Name</th>
      <th>Created At</th>
      <th>Icon</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let amenity of amenities; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ amenity._id }}</td>
      <td>{{ amenity.name }}</td>
      <td>{{ amenity.createdAt | date:'short' }}</td>
      <td>
        <img *ngIf="amenity.icon" [src]="amenity.icon" alt="Icon" width="30" height="30">
        <span *ngIf="!amenity.icon">—</span>
      </td>
      <td>
        <button class="btn btn-sm btn-primary me-1" (click)="selectAmenity(amenity)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="deleteAmenity(amenity._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>



    <!-- نموذج إضافة / تعديل amenity -->
    <div class="amenity-form mt-4">
      <h3>{{ selectedAmenity._id ? 'Edit Amenity' : 'Add Amenity' }}</h3>
      <form (ngSubmit)="saveAmenity()"
            [ngClass]="isDarkMode ? 'bg-black text-light p-3 rounded' : 'bg-light text-dark p-3 rounded'">
        <input type="text" class="form-control mb-2" placeholder="Name" [(ngModel)]="selectedAmenity!.name" name="name" required />
        <input type="date" class="form-control mb-2" placeholder="Created At" [(ngModel)]="selectedAmenity!.createdAt" name="createdAt" required />
        <input type="text" class="form-control mb-2" placeholder="Icon (optional)" [(ngModel)]="selectedAmenity!.icon" name="icon" />
        <div class="mt-2">
          <button class="btn btn-success">{{ selectedAmenity._id ? 'Update' : 'Add' }}</button>
          <button type="button" class="btn btn-secondary ms-2" (click)="cancelEdit()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
