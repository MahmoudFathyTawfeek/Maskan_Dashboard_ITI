<div class="d-flex">

  <!-- Sidebar -->
<div class="col-md-2 text-white p-3 d-none d-md-block text-center" style="min-height: 100vh; border-right: 1px solid rgb(61, 4, 114);">   
  

  </div>

  <!-- Main Content -->
   <div class="col-md-10 col-12 p-4">
  <div class="justify-content-center row">
    <h3 class="col-md-10">Update user</h3>
    <button class="btn btn-primary col-md-2" [routerLink]="['/users']" routerLinkActive="active">Back</button>
  </div>

  <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="updateUser()" class="m-2 p-3 rounded-3" style="border: 1px solid rgb(109, 11, 167);">

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">E-Mail</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      
  <div class="col-md-6 mb-3">
  <label class="form-label">Password</label>
  <div class="input-group">
    <input 
      [type]="showPassword ? 'text' : 'password'" 
      class="form-control" 
      formControlName="password"
    >
    <button 
      type="button" 
      class="btn btn-outline-secondary" 
      (mousedown)="showPassword = true" 
      (mouseup)="showPassword = false" 
      (mouseleave)="showPassword = false"
      tabindex="-1"
    >
      👁️
    </button>
  </div>
</div>
    </div>


    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" formControlName="phone">
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" formControlName="gender">
          <option value="" disabled>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" formControlName="dateOfBirth">
      </div>
    </div>

    <div class="mb-3">
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="checkbox"
      formControlName="isVerified"
      id="isVerified"
    >
    <label class="form-check-label" for="isVerified"> Verified </label>
  </div>

  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="checkbox"
      formControlName="isAdmin"
      id="isAdmin"
    >
    <label class="form-check-label" for="isAdmin"> isHost  </label>
  </div>
</div>

    <div class="text-center">
       <button type="submit" class="btn btn-primary">💾 Save</button>
    </div>
   
  </form>
</div>
</div>
